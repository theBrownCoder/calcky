<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcky</title>
    link
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="input-area">
                <div id="input-text-area">55676</div>
                <div>
                    <input type="button" value="Clear" id="input-clear-key">
                </div>
            </div>

            <div class="button-area">
                <div id="keypad">

                    <div id="keypad-group">
                        <div><input type="button" value="1" id="one-key"></div>
                        <div><input type="button" value="2" id="two-key"></div>
                        <div><input type="button" value="3" id="three-key"></div>
                        <div><input type="button" value="/" id="divide-key"></div>
                    </div>

                    <div id="keypad-group">
                        <div><input type="button" value="4" id="four-key"></div>
                        <div><input type="button" value="5" id="five-key"></div>
                        <div><input type="button" value="6" id="six-key"></div>
                        <div><input type="button" value="x" id="multiply-key"></div>
                    </div>

                    <div id="keypad-group">
                        <div><input type="button" value="7" id="seven-key"></div>
                        <div><input type="button" value="8" id="eight-key"></div>
                        <div><input type="button" value="9" id="nine-key"></div>
                        <div><input type="button" value="+" id="addition-key"></div>
                    </div>

                    <div id="keypad-group">
                        <div><input type="button" value="0" id="zero-key"></div>
                        <div><input type="button" value="." id="decimal-key"></div>
                        <div><input type="button" value="=" id="equals-key"></div>
                        <div><input type="button" value="-" id="subtraction-key"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
