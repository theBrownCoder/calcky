<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcky</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/main.js"></script>
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="input-area">
                <div id="input-text-area">55676</div>
            </div>
            <div id="keypad">
                <input type="button" value="1" id="one-key">
                <input type="button" value="2" id="two-key">
                <input type="button" value="3" id="three-key">
                <input type="button" value="4" id="four-key">
                <input type="button" value="5" id="five-key">
                <input type="button" value="6" id="six-key">
                <input type="button" value="7" id="seven-key">
                <input type="button" value="8" id="eight-key">
                <input type="button" value="9" id="nine-key">
                <input type="button" value="0" id="zero-key">
                <input type="button" value="." id="decimal-key">
                <input type="button" value="=" id="equals-key">
            </div>
        </div>
    </div>

</body>

</html>
