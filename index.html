<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcky</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="input-area">
                <div id="input-text-area">
                    <span id="input-span"></span>
                </div>
            </div>
            <div style="display: flex;">
                <button id="data-input-clear-key">C</button>
                <button id="data-input-backspace-key">
                    <-</button> </div> <div class="button-area">
                        <div id="keypad">

                            <div id="keypad-group">
                                <div class="numpad-button"><button id="one-key">1</button></div>
                                <div class="numpad-button"><button id="two-key">2</button></div>
                                <div class="numpad-button"><button id="three-key">3</button></div>
                                <div class="numpad-button"><button id="divide-key">/</button></div>
                            </div>

                            <div id="keypad-group">
                                <div class="numpad-button"><button id="four-key">4</button></div>
                                <div class="numpad-button"><button id="five-key">5</button></div>
                                <div class="numpad-button"><button id="six-key">6</button></div>
                                <div class="numpad-button"><button id="multiply-key">*</button></div>
                            </div>

                            <div id="keypad-group">
                                <div class="numpad-button"><button id="seven-key">7</button></div>
                                <div class="numpad-button"><button id="eight-key">8</button></div>
                                <div class="numpad-button"><button id="nine-key">9</button></div>
                                <div class="numpad-button"><button id="addition-key">+</button></div>
                            </div>

                            <div id="keypad-group">
                                <div class="numpad-button"><button id="decimal-key">.</button></div>
                                <div class="numpad-button"><button id="zero-key">0</button></div>
                                <div class="op-button"><button id="equals-key">=</button></div>
                                <div class="numpad-button"><button id="subtraction-key">-</button></div>
                            </div>
                        </div>
            </div>
        </div>
    </div>


</body>
<script src="scripts/main.js"></script>

</html>
